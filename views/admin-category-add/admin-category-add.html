<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카테고리 추가</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Sansita:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- Bulma, CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="admin-category-add.css" />

    <!-- javascript -->
    <script defer type="module" src="admin-category-add.js"></script>

    <!-- 파비콘 -->
    <link href="/src/images/wonderland_logo.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <header>
      <button id="logout-button" class="button">관리자 로그아웃</button>
    </header>

    <main>
      <div id="page-title-div">
        <h4 class="title is-4">카테고리 추가</h4>
      </div>

      <form id="category-add-form" class="box">
        <div class="field">
          <label class="label">이름</label>
          <div class="control">
            <input id="name-input" class="input" type="text" required />
          </div>
        </div>
        <div class="field">
          <label class="label">설명</label>
          <div class="control">
            <input id="description-input" class="input" type="text" required />
          </div>
        </div>
        <div>
          <button id="add-button" class="button is-dark">추가하기</button>
        </div>
      </form>
    </main>
  </body>
</html>
