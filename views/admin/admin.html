<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자 페이지</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Sansita:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- Bulma, CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="admin.css" />

    <!-- javascript -->
    <script defer type="module" src="admin.js"></script>

    <!-- 파비콘 -->
    <link href="/src/images/wonderland_logo.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <header>
      <button id="logout-button" class="button">관리자 로그아웃</button>
    </header>

    <main>
      <div id="title-div">
        <h1>관리자 페이지</h1>
      </div>
      <div id="box-list">
        <div id="orders" class="box box-color-01">
          <div>
            <h2 class="title is-2">주문 관리</h2>
            <p class="subtitle is-5">주문 정보를 관리할 수 있습니다</p>
          </div>
        </div>

        <div id="users" class="box box-color-02">
          <div>
            <h2 class="title is-2">회원 관리</h2>
            <p class="subtitle is-5">회원들을 관리할 수 있습니다</p>
          </div>
        </div>

        <div id="category-add" class="box box-color-02">
          <div>
            <h2 class="title is-2">카테고리 추가</h2>
            <p class="subtitle is-5">도서의 카테고리를 추가할 수 있습니다</p>
          </div>
        </div>

        <div id="product-add" class="box box-color-01">
          <div>
            <h2 class="title is-2">도서 추가</h2>
            <p class="subtitle is-5">도서를 추가할 수 있습니다</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
